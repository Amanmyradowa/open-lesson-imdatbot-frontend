<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zayawka</title>
  <link rel="stylesheet" href="./public/assets/css/app.css">
</head>
<body>
  
  <header class="header header--theme-blue header--theme container">

    <div class="logotype__image">

    <div class="header__right-column">
      <ul>

        <li class="item">
          <a href="#" class="item item__heading">
              <svg class="icon icon-size margin-right-8">
                <use xlink:href="./public/assets/icons/sprite.svg#phone"></use>
              </svg>
            +993 62 90 00 69
          </a>
        </li>

        <li class="item">
          <a href="" class="item item__heading">
            <svg class="icon icon-size margin-right-8">
              <use xlink:href="./public/assets/icons/sprite.svg#clock"></use>
            </svg>
            Ежедневно с 9:00 до 21:00
          </a>
        </li>

      </ul>
    </div>
  </header>

  <main>

    <section class="container">
      <h1 class="heading-zayawka margin-top-50">Спасибо за вашу заявку!</h1>
      <p></p>
    </section>

</html>
